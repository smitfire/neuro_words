<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="d3_matrix.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <header>
        <aside>June, 2020</aside>
      </header>

      <h1><i>500k Psych Paper Abstracts</i> Co-occurrence</h1>

      <div>
        <p>Order: <select id="order">
          <option value="name">by Name</option>
          <option value="count">by Frequency</option>
          <option value="group">by Cluster</option>
        </select>
      </div>
      <!-- <script src="d3_matrix.js"></script> -->
      <h4>INFO</h4>
      <hr>
      <div id="info">
      </div>
      <script>

      var margin = {top: 140, right: 100, bottom: 10, left: 150},
          width = 1280,
          height = 1020;

      var x = d3.scale.ordinal().rangeRoundBands([0, width]),
          z = d3.scale.linear().domain([0, 80]),
          c = d3.scale.category10().domain(d3.range(20));

      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .style("margin-left", -margin.left + "px")
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.json("names_final.json", function(miserables) {
        // console.log(miserables);
        var matrix = [],
            matrix2 = [],
            nodes = miserables.bregions,
            bregions = miserables.nodes,
            bn = bregions.length,
            n = nodes.length;
        // Compute index per node.
        nodes.forEach(function(node, i) {
          node.index = i;
          node.count = 0;
          matrix[i] = d3.range(bn).map(function(j) {
            return {x: j, y: i, z: 0};
          });
        });

        // Compute index per node.
        bregions.forEach(function(bregion, i) {
          bregion.index = i;
          bregion.count = 0;
          matrix2[i] = d3.range(bn).map(function(j) { return {x: j, y: i, z: 0}; });
        });
        // Convert links to matrix; count character occurrences.
        var test = [ ]
        miserables.links.forEach(function(link) {
          // test.push([link.source, link.target]);
          // matrix[link.source][link.target].z += link.value;
          matrix[link.target][link.source].z += link.value;
          // matrix[link.source][link.source].z += link.value;
          // matrix[link.target][link.target].z += link.value;
          nodes[link.source].count += link.value;
          nodes[link.target].count += link.value;
        });

        test.sort(function (a,b) {
            if (a[0] < b[0]) return  1;
            return 0;
        });
        // console.log(test)

        // Precompute the orders.
        var orders = {
          name: d3.range(n).sort(function(a, b) { return d3.ascending(nodes[a].name, nodes[b].name); }),
          count: d3.range(n).sort(function(a, b) { return nodes[b].count - nodes[a].count; }),
          group: d3.range(n).sort(function(a, b) { return nodes[b].group - nodes[a].group; })
        };

        // The default sort order.
        x.domain(orders.count);

        svg.append("rect")
            .attr("class", "background")
            .attr("width", width)
            .attr("height", height);

        var row = svg.selectAll(".row")
            .data(matrix)
          .enter().append("g")
            .attr("class", "row")
            .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
            .each(row);

        row.append("line")
            .attr("x2", width);

        row.append("text")
            .attr("x", -6)
            .attr("y", x.rangeBand() / 2)
            .attr("dy", ".52em")
            .attr("text-anchor", "end")
            .text(function(d, i) { return nodes[i].name; });

        // console.log(svg.selectAll(".column").data(matrix).enter());

        var column = svg.selectAll(".column")
            .data(matrix2)
          .enter().append("g")
            .attr("class", "column")
            .attr("transform", function(d, i) {
              console.log(x(i));
              if ( i <= 33 ) return "translate(" + x(i) + ")rotate(-90)";
            });

        column.append("line")
            .attr("x1", -width);

        column.append("text")
            .attr("x", 6)
            .attr("y", x.rangeBand() / 2)
            .attr("dy", ".52em")
            .attr("text-anchor", "start")
            .text(function(d, i) {
              if (i <= 33) return bregions[i].name;
            });

        function row(row) {
          // console.log(row);
          var cell = d3.select(this).selectAll(".cell")
              .data(row.filter(function(d) { return d.z; }))
            .enter().append("rect")
              .attr("class", "cell")
              .attr("x", function(d) { return x(d.x); })
              .attr("width", x.rangeBand())
              .attr("height", x.rangeBand())
              .style("fill-opacity", function(d) { return z(d.z); })
              .style("fill", function(d) { return nodes[d.x].group == nodes[d.y].group ? c(nodes[d.x].group) : null; })
              .on("mouseover", mouseover)
              .on("mouseout", mouseout);
        }

        function mouseover(p) {
          d3.selectAll(".row text").classed("active", function(d, i) { return i == p.y; });
          d3.selectAll(".row text").classed("active", function(d, i) {
            d3.select("#info").text("Co-occurrence Count: " + p.z);
            return i == p.y;
          });
          d3.selectAll(".column text").classed("active", function(d, i) { return i == p.x; });
        }

        function mouseout() {
          d3.selectAll("text").classed("active", false);
        }

        d3.select("#order").on("change", function() {
          clearTimeout(timeout);
          order(this.value);
        });

        function order(value) {
          x.domain(orders[value]);

          var t = svg.transition().duration(2500);

          t.selectAll(".row")
              .delay(function(d, i) { return x(i) * 4; })
              .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
            .selectAll(".cell")
              .delay(function(d) { return x(d.x) * 4; })
              .attr("x", function(d) { return x(d.x); });

          t.selectAll(".column")
              .delay(function(d, i) { return x(i) * 4; })
              .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });
        }

        var timeout = setTimeout(function() {
          // order("group");
          // d3.select("#order").property("selectedIndex", 0.5).node().focus();
        }, 1000);
      });

      </script>

    </body>
</html>
